tokens:
  token-configuration-list:
  - tokenId: log-sink
    scopes:
    - uid

hystrix:
  command:
    default:
      # https://github.com/Netflix/Hystrix/wiki/Configuration#CommandExecution
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000
  threadpool:
    default:
      maxQueueSize: 64
      queueSizeRejectionThreshold: 64

